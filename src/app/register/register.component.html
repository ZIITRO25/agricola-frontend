
<div class="auth-container">
    <div class="form-toggle-container">
      <div class="register-container">
        <h2 *ngIf="!isAuthenticated">Regístrate</h2>
        <h2 *ngIf="isAuthenticated">Ya estás registrado</h2>
  
     
        <form *ngIf="!isAuthenticated" (ngSubmit)="register()">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input
              type="text"
              [(ngModel)]="username"
              name="username"
              class="form-control"
              placeholder="Ingrese su usuario"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              class="form-control"
              placeholder="Ingrese su correo"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              placeholder="Ingrese su contraseña"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              class="form-control"
              placeholder="Confirme su contraseña"
              required
            />
          </div>
  
          <button type="submit" class="btn btn-primary">
            Registrarse
          </button>
        </form>

        <div *ngIf="errorMessage" class="mt-3 text-danger">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="mt-3 text-success">
          {{ successMessage }}
        </div>
  
       
        <div *ngIf="!isAuthenticated" class="mt-3">
          <p>¿Ya tienes cuenta? <a (click)="redirectToLogin()" class="toggle-link">Inicia sesión aquí</a></p>
        </div>
  
        
        <div *ngIf="isAuthenticated" class="mt-3">
          <p>Bienvenido, ya tienes una cuenta. <a (click)="logout()" class="toggle-link">Cerrar sesión</a></p>
        </div>
      </div>
    </div>
  </div>
