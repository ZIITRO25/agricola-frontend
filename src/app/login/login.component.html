
<div class="auth-container">
    <div class="form-toggle-container">
      <div class="login-container">
        <h2 *ngIf="!isAuthenticated">Inicia sesión con tus credenciales</h2>
        <h2 *ngIf="isAuthenticated">Ya estás autenticado</h2>
  
        
        <form *ngIf="!isAuthenticated" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">correo</label>
            <input
              type="text"
              [(ngModel)]="username"
              name="username"
              class="form-control"
              placeholder="Ingrese su correo"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              placeholder="Ingrese su contraseña"
              required
            />
          </div>
  
          <button type="submit" class="btn btn-primary">
            Iniciar sesión
          </button>
        </form>
  
        
        <div *ngIf="errorMessage" class="mt-3 text-danger">
          {{ errorMessage }}
        </div>
  
        
        <div *ngIf="!isAuthenticated" class="mt-3">
          <p>¿No tienes cuenta? <a (click)="redirectToRegister()" class="toggle-link">Regístrate aquí</a></p>
        </div>
  
        
        <div *ngIf="isAuthenticated" class="mt-3">
          <p>Bienvenido, ya has iniciado sesión. <a (click)="logout()" class="toggle-link">Cerrar sesión</a></p>
        </div>
      </div>
    </div>
  </div>
